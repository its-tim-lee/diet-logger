<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Wellness Log</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5bec13", // Electric Lime
              "background-light": "#f6f8f6",
              "background-dark": "#162210", // Deep Charcoal/Dark Green
              "card-dark": "#1f2e18", // Slightly lighter for cards
              "card-dark-hover": "#26381d",
              "input-bg": "#2a3d21",
              "pill-bg": "#2F4526", // Slightly lighter green for pills
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "1rem",
              "lg": "1.5rem",
              "xl": "2rem",
              "2xl": "2.5rem",
              "full": "9999px"
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'fade-out': 'fadeOut 0.5s ease-out forwards',
              'wave': 'wave 1s ease-in-out infinite',
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 0 0px rgba(91, 236, 19, 0.7)' },
                '50%': { opacity: '.8', boxShadow: '0 0 0 10px rgba(91, 236, 19, 0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              fadeOut: {
                '0%': { opacity: '1', transform: 'scale(1)' },
                '100%': { opacity: '0', transform: 'scale(0.9)', height: '0', margin: '0', padding: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              wave: {
                '0%, 100%': { height: '20%' },
                '50%': { height: '80%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar hiding */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Range Input Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #5bec13;
        margin-top: -10px;
        box-shadow: 0 0 10px rgba(91, 236, 19, 0.5);
        cursor: pointer;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #2a3d21;
        border-radius: 2px;
      }

      /* Time Input Styling */
      input[type="time"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        opacity: 0.5;
        cursor: pointer;
      }
      
      body {
        min-height: 100vh;
        overscroll-behavior-y: none;
      }

      /* Shimmer Effect Class */
      .shimmer-effect {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 10;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white transition-colors duration-200">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
